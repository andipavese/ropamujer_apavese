<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Mi Tienda - Formulario</title>
</head>
<body class="container-fluid g-0">

  <header >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand p-2" href="./index.html"><img class="bg-light " src="/img/logoipsum-logo-6.svg" class="img-fluid" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">OUTFIT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DESCUENTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./formulario.html">FORMULARIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienessomos.html">CONOCEMOS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>


    <main class="container-lg formulario g-0 p-5 mb-2">
        <form class="row g-3 needs-validation " novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01">
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" >
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentrario</label>
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Terminos y Condiciones
              </label>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-around mb-3 ">
            <button class="btn boton__formulario" type="submit">Enviar</button>
            
          </div>
      
        </form>
      </main>   
      <footer class="container-fluid bg-dark mt-3   ">
        <div class="row p-2">
          <div class="col-12 p-3 d-flex justify-content-around">
            <a class="iconos img-fluid" href="#"><i class="bi bi-facebook"></i></a>
            <a class="iconos img-fluid" href="#"><i class="bi bi-instagram"></i></a>
            <a class="iconos img-fluid " href="#"><i class="bi bi-twitter"></i></a>
          </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
</body>
</html>
